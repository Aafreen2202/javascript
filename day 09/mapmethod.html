<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Creates a new array by performing a function on each array element.</p>

<p id="demo"></p>
<p id="demo2"></p>
<script>
    const number1=[34,56,12,77,65,43];
    const number2=number1.map(myFunction);
    
    document.getElementById("demo").innerHTML="original array is:: "+number1;
    document.getElementById("demo2").innerHTML="Array after multiplication:: "+ number2;
    function myFunction(value,index,array)
    {
        return value*2;
    }
</script>
</body>
</html>

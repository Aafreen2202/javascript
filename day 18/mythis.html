<head>

</head>
<body>
    <h2>Use of this</h2>
    <p id=""demo></p>
    <script>
        const person={
            firstName:"john",
            lastname:"doe",
            fullName:function(){
                return this.firstName+" "+this.lastname;
            }

        };
        document.getElementById("demo").innerHTML=person.fullName();
    </script>
